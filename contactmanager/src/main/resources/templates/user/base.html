<!--This is base page for user contains Navbar, Sidebar-->

<!DOCTYPE html>
<!--making whole as fragment named as layout which takes content(page) as parameter-->
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:fragment="layout(content)"
>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title th:text="${title}"></title>

    <!--CSS source code-->

    <!--Custom css file-->
    <link rel="stylesheet" th:href="@{/css/customStyle.css}" />

    <!--for icon - font awesome icons 5 cdn-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Using bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- End of css source code -->
  </head>

  <body>

    <!-- Navbar-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="z-index:12;">
      <!-- button to open-close sidebar ,inherit icon using awesome icon 5 cdn-->
      <i onclick="toggleSidebar()" class="fa-solid fa-bars" style="margin: 10px;"></i>
      <!-- text (Smart contact Manager) making it as button which redirect to user index page-->
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Smart Content Manager</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto text-uppercase">
            <!-- Search bar -->
            <form class="d-flex pe-5" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
            <!-- Profile image of user along with it's name-->
            <li class="nav-item">
              <a th:href="@{/}">
                <img
                  th:src="@{/images/yuvrajpatel.jpg}"
                  alt="Profile picture"
                  style="
                    width: 35px;
                    height: 35px;
                    border-radius: 50%;
                    object-fit: cover;
                    margin-top: 3px;
                  "
                />
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" th:text="${user.name}"></a>
            </li>
            <!-- Home -->
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Home</a>
            </li>
            <!-- Logout -->
            <li class="nav-item">
              <form th:action="@{/logout}" method="post">
                <button
                  type="submit"
                  class="nav-link btn btn-link"
                  style="border: none; background: none; cursor: pointer"
                >
                  LOGOUT
                </button>
              </form>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--End of Navbar-->

    <!--Sidebar-->
    <!-- use image from cdn awesome icons -->
      <div class="sidebar">
      <a href="#" class="items"> <i class="fa-solid fa-house-chimney"></i> HOME</a>
      <a href="#" class="items"> <i class="fa-solid fa-address-book"></i> VIEW CONTACTS</a>
      <a href="#" class="items"> <i class="fa-duotone fa-regular fa-pen-to-square"></i></i> ADD CONTACTS</a>
      <a href="#" class="items"> <i class="fa-solid fa-user"></i> PROFILE</a>
      <a href="#" class="items"> <i class="fa-duotone fa-solid fa-gear"></i> SETTING</a>
      <a href="#" class="items"> <i class="fa-sharp-duotone fa-solid fa-right-from-bracket"></i> LOGOUT</a>
    </div>
    <!--End of Sidebar-->

    <!-- Overlay (hidden initially)- effect comes when open sidebar -->
<div class="overlay"></div>


    <!--Content-->
    <!--pages are replaced here-->
    <div class="content">
      <div th:replace="${content}"></div>
    </div>
    <!--End of content-->


    <!--JS source code-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script th:src="@{/js/customScript.js}"></script>

  </body>
</html>
