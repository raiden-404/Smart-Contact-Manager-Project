<!-- base page when user not logged in -->
<!DOCTYPE html>
<!--making whole as fragment named as layout which takes content(page) as parameter-->
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:fragment="layout(content)"
>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title th:text="${title}"></title>

    <!--CSS source code-->

    <!--Custom css file-->
    <link rel="stylesheet" th:href="@{/css/customStyle.css}" />

    <!-- Using bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primarly">
      <!-- text (Smart contact Manager) making it as button which redirect to Home page-->
      <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">SMART CONTACT MANAGER</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto text-uppercase">
            <!--Home-->
            <li class="nav-item">
              <a class="nav-link" th:href="@{/}">Home</a>
            </li>

            <!--Login-->
            <li class="nav-item">
              <a class="nav-link" th:href="@{/login}">Login</a>
            </li>

            <!--Signup-->
            <li class="nav-item">
              <a class="nav-link" th:href="@{/signup}">Signup</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!--Fragment Replaced here-->
    <div th:replace="${content}"></div>

    <!--JS source code-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script th:src="@{/js/customScript.js}"></script>
  </body>
</html>
